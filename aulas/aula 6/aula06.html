<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Curso | Aula 06</title>
    <style>
        div{
            width: 200px;
            margin: auto;
            margin-top: 15%;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px black;
        }
        span{
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <div>
    <script>
        var sal = Number(prompt('Quanto voce ganha'));.
        document.write(`Ola, voce ganha ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
    </div>
</body>
</html>
